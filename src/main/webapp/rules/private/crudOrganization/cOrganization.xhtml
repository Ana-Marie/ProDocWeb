<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../../template/modelo.xhtml">

            <ui:define name="content">
                <br/>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <div align="center" >
                    <h:form id="form">
                        <!--campo necessario para operacao de update-->
                        <h:inputHidden value = "#{jsfOrganization.id}" id = "id" />
                        <p:panelGrid columns="2" id='formulario'>
                            <f:facet name="header">
                                <p:outputLabel value="Cadastrar organização" />
                            </f:facet>

                            <p:outputLabel value="ID" />
                            <p:outputLabel value="#{jsfOrganization.id}" />

                            <p:outputLabel value="Nome" />
                            <p:inputText  id="nome" value="#{jsfOrganization.nome}"  required="true" requiredMessage="A organização precisa de um nome" />

                            <p:outputLabel value="descricao" />

                            <p:panelGrid columns="1" id='formulario2'>
                                <p:inputTextarea value="#{jsfOrganization.descricao}" rows="5" cols="30" counter="display" maxlength="500"
                                                 counterTemplate="{0} characters remaining." autoResize="false"/>
                                <h:outputText id="display" class="p-d-block" />
                            </p:panelGrid>


                            <f:facet name="footer">
                                <p:commandButton value="Save" style="margin-right: .5rem;" icon="pi pi-fw pi-save" action="#{jsfOrganization.persist()}" >
                                    <f:setPropertyActionListener value="#{jsfOrganization.id}" target="#{jsfOrganization.id}"/>
                                </p:commandButton>

                                <p:commandButton id="Clear" value="Clear and Add New" style="margin-right: .5rem;" update="formulario" process="@this" styleClass="p-mr-2 ui-button-outlined" icon="pi pi-fw pi pi-plus" >
                                    <p:resetInput target="formulario"/>
                                </p:commandButton>

                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </body>
</html>
