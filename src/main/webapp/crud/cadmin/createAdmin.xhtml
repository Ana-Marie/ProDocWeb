<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Process Document - Web Edition - Create admin user</title>
    </h:head>
    <h:body>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
        <h:form>
            <div class="p-field">
                <p:outputLabel value="Admin não existe, por favor, cadastre-o" rendered="#{!jsfUser.admin}" />
                <p:outputLabel value="Admin já cadastrado" rendered="#{jsfUser.admin}" />

            </div>

            <h5>Nome</h5>
            <div class="p-field">
                <p:outputLabel value="Nome" />
                <p:inputText value="#{jsfUser.nome}"/> 
            </div>

            <p:outputLabel value="E-mail" />
            <p:inputText id="email" value="#{jsfUser.email}">

            </p:inputText>
            <br/>
            <p:outputLabel value="Senha" />
            <p:password id="feedback" value="#{jsfUser.password}" feedback="true" toggleMask="true"/>
            <br/>
            <br/>
            <p:commandButton value="Criar" action="#{jsfUser.createAdmin()}"/>

        </h:form>
    </h:body>
</html>
